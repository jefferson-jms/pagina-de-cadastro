<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Página de cadastro </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</head>

<body>
    <h1> Página de cadastro </h1>
<font color="white">
    <p> Olá, seja bem-vindo(a)!!! </p>
    <p> Porfavor, preencha todos os campos para prosseguir com seu cadastro. </p>
</font>
    <br>
    <form id="formulario" action="" method="get" onsubmit="return enviaForm();">
        <fieldset>
            <h2> Dados pessoais </h2>
            <br>
            <label for="nome"> Nome: </label>
            <input type="text" name="Nome" id="nome" required>
            <label for="cpf"> CPF: </label>
            <input type="text" name="CPF" id="cpf" required onblur="TestaCPF(this)">"
            <label for="rg"> RG: </label>
            <input type="text" name="rg" id="rg">
            <label for="sexo"> Sexo: </label>
            <select name="sexo" id="sexo">
                <option> Masculino </option>
                <option> Feminino </option>
                <option> Outro </option>
            </select>
            <br>

            <h2> Endereço </h2>
            <br>
            <label for="cep"> CEP: </label>
            <input type="text" name="cep" id="cep" required>
            <label for="rua"> Rua: </label>
            <input type="text" name="rua" id="rua" required>
            <label for="numero"> Número: </label>
            <input type="text" name="numero" id="numero" required>
            <label for="complemento"> Complemento: </label>
            <input type="text" name="complemento" id="complemento">
            <label for="bairro"> Bairro: </label>
            <input type="text" name="bairro" id="bairro" required>
            <label for="cidade"> Cidade: </label>
            <input type="text" name="cidade" id="cidade" required>
            <label for="estado"> Estado: </label>
            <input type="text" name="estado" id="estado" required>
            <br>

            <h2> Contato </h2>
            <br>
            <label for="email"> E-mail: </label>
            <input type="email" name="email" id="email">
            <label for="telefone"> Telefone residencial: </label>
            <input type="text" name="telefone" id="telefone" required>
            <label for="celular"> Telefone celular: </label>
            <input type="text" name="celular" id="celular" required>
            <div id="button">
                <input type="submit" name="Enviar" id="enviar">
            </div>
        </fieldset>
    </form>
    </div>
        <footer id="footer">
            <p> Página desenvolvida por Jefferson Miranda Soares </p>
            <p> &copy; Todos os direitos reservados. </p>
        </footer>


    <script type="text/javascript" src="js/alerta.js"></script>
    <script type="text/javascript" src="js/mascara.js"></script>
    <script type="text/javascript" src="js/valida cep.js"></script>
    <script type="text/javascript" src="js/valida cpf.js"></script>
</body>

</html>
